
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOKKAIDO WINTER TRIP 2026 ❄️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+JP:wght@600;700&family=Tourney:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8fafc;
        }
        .font-tourney { font-family: 'Tourney', sans-serif; }
        .font-serif-jp { font-family: 'Noto Serif JP', serif; }
        
        .hero-bg {
            /* 增加一個優雅的雪地漸層作為回退，即使圖片沒讀到也好看 */
            background-color: #ffffff;
            background-image: 
                linear-gradient(to bottom, rgba(234, 246, 255, 0.5), rgba(255, 255, 255, 1)),
                url('hokkaido-skyline.png');
            background-size: 100% auto;
            background-repeat: no-repeat;
            background-position: bottom center;
            width: 100%;
            min-height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .day-nav-scroll::-webkit-scrollbar { display: none; }
        .day-nav-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* 動畫效果：讓卡片進入時更平滑 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeInUp 0.5s ease forwards; }
    </style>
